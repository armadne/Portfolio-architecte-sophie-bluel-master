<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Sophie Bluel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html#portfolio">projets</a></li>
          <li><a href="index.html#contact">contact</a></li>
          <li><a href="login.html" id="login-link">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <h2 class="login-title">Log In</h2>
        <form id="login-form" class="login-form">
          <label for="email" class="login-label">E-mail</label>
          <input type="email" id="email" class="login-input" required>

          <label for="password" class="login-label">Mot de passe</label>
          <input type="password" id="password" class="login-input" required>

          <button type="submit" class="login-button">Se connecter</button>

          <p id="login-error" class="login-error" style="display:none;">Email ou mot de passe incorrect.</p>
          <a href="#" class="login-link">Mot de passe oublié</a>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>

  <script src="assets/login.js"></script>
</body>
</html>
